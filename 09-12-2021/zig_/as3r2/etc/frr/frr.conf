!
! FRRouting configuration file
!
password zebra
enable password zebra
!
log file /var/log/frr/frr.log
!
! RIP CONFIGURATION
!
router rip
network 3.0.0.0/24
redistribute connected
redistribute bgp
!
!  BGP CONFIGURATION
!
debug bgp keepalives
debug bgp updates in
debug bgp updates out
!
router bgp 3
no bgp ebgp-requires-policy
no bgp network import-check 
!
neighbor 2.3.2.1 remote-as 2
neighbor 3.0.0.1 remote-as 3
neighbor 3.6.0.2 remote-as 6
!
network 2.3.2.0/30
network 3.0.0.0/24
network 3.6.0.0/30
!
! POLICIES
!
neighbor 3.6.0.2 route-map preferisciAS7 in
!
route-map preferisciAS7 permit 5
match ip address lanDiAS7
set local-preference 200
!
route-map preferisciAS7 permit 10
!
access-list lanDiAS7 permit 7.0.0.0/24
